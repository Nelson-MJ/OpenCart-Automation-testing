name: Java CI with Maven & TestNG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🧪 Run Maven Tests
        run: mvn clean test

      - name: 📤 Upload ExtentReports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ExtentReports
          path: test-output/

      - name: 📤 Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: screenshots/
